<anglify-text-field type="filled">
  <ng-template anglifyLabel>Filled</ng-template>
  <input anglifyInput placeholder="Placeholder" disabled />
</anglify-text-field>

<anglify-text-field type="filled" persistent-placeholder>
  <ng-template anglifyLabel>Filled</ng-template>
  <input anglifyInput placeholder="Placeholder" disabled />
</anglify-text-field>

<anglify-text-field type="filled">
  <ng-template anglifyLabel>Filled</ng-template>
  <input anglifyInput placeholder="Placeholder" disabled value="Some value" />
</anglify-text-field>

<anglify-text-field type="outlined">

  <input anglifyInput placeholder="Placeholder" disabled />
</anglify-text-field>

<anglify-text-field type="outlined" persistent-placeholder>
  <ng-template anglifyLabel>Outlined</ng-template>
  <input anglifyInput placeholder="Placeholder" disabled />
</anglify-text-field>

<anglify-text-field type="outlined">
  <ng-template anglifyLabel>Outlined</ng-template>
  <input anglifyInput placeholder="Placeholder" disabled value="Some value" />
</anglify-text-field>
