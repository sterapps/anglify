<anglify-text-field type="filled">
  <ng-template anglifyLabel>Filled without placeholder</ng-template>
  <input anglifyInput />
</anglify-text-field>

<anglify-text-field type="filled">
  <ng-template anglifyLabel>Filled with placeholder</ng-template>
  <input placeholder="Placeholder" anglifyInput />
</anglify-text-field>

<anglify-text-field type="outlined">
  <ng-template anglifyLabel>Outlined </ng-template>
  <input anglifyInput />
</anglify-text-field>

<anglify-text-field type="outlined">
  <ng-template anglifyLabel>Outlined with placeholder</ng-template>
  <input placeholder="Placeholder" anglifyInput />
</anglify-text-field>
