<anglify-text-field type="filled" hint="This hint is only visible when the text field is focused">
  <ng-template anglifyLabel>Text field with automatic hiding hint</ng-template>
  <input anglifyInput />
</anglify-text-field>

<anglify-text-field type="filled" hint="This hint is always visible" persistent-hint>
  <ng-template anglifyLabel>Text field with persistent hint</ng-template>
  <input anglifyInput />
</anglify-text-field>

<anglify-text-field type="outlined" hint="This hint is only visible when the text field is focused">
  <ng-template anglifyLabel>Text field with automatic hiding hint</ng-template>
  <input anglifyInput />
</anglify-text-field>

<anglify-text-field type="outlined" hint="This hint is always visible" persistent-hint>
  <ng-template anglifyLabel>Text field with persistent hint</ng-template>
  <input anglifyInput />
</anglify-text-field>
