<anglify-text-field type="filled">
  <ng-template anglifyLabel>Email</ng-template>
  <input anglifyInput placeholder="john.doe@example.com" [formControl]="emailControl" />
</anglify-text-field>

<anglify-text-field type="filled">
  <ng-template anglifyLabel>Password</ng-template>
  <input anglifyInput type="password" placeholder="12345678" [formControl]="passwordControl" />
</anglify-text-field>
