<anglify-text-field type="filled" label="Default size">
  <input anglifyInput />
</anglify-text-field>

<anglify-text-field
  type="filled"
  label="Dense with label"
  dense
  hint="Filled text fields do not work if a label is present"
  persistent-hint
>
  <input anglifyInput />
</anglify-text-field>

<anglify-text-field type="filled" dense persistent-placeholder>
  <input anglifyInput placeholder="Placeholder" />
</anglify-text-field>

<anglify-text-field type="outlined" label="Default size">
  <input anglifyInput />
</anglify-text-field>

<anglify-text-field type="outlined" label="Dense with label" dense>
  <input anglifyInput />
</anglify-text-field>

<anglify-text-field type="outlined" dense persistent-placeholder>
  <input anglifyInput placeholder="Placeholder" />
</anglify-text-field>
