<h1>Tooltip</h1>
<h2>Different Positions</h2>
<div class="container">
  <button anglifyTooltip="Tooltip" position="TOP">Top</button>
  <button anglifyTooltip="Tooltip" position="RIGHT">Right</button>
  <button anglifyTooltip="Tooltip" position="BOTTOM">Bottom</button>
  <button anglifyTooltip="Tooltip" position="LEFT">Left</button>
</div>
<h2>Long text</h2>
<div class="container">
  <button anglifyTooltip="This is the tooltip text. It is very long! Lorem ipsum dolor">Hover me!</button>
</div>
